<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cannons Coffee</title>
    <link rel="stylesheet" href="css/styles.css" />

            src="https://assets.codepen.io/296057/logo-nav.png"

        <nav class="navbar">
